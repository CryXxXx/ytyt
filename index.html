<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Пример</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="hello">Hello,</div>
    <div class="nickname" id="nickname">Abdulbek</div>
    <div class="svg-container">
        <img src="assets/icon-support.svg" alt="SVG Image" class="icon-support">
    </div>
    <div class="green-circle">
        <div class="inner-circle">
            <img src="https://i.postimg.cc/6Q9TFVmy/1614438613-1-p-temnii-fon-noch-1.jpg" alt="Image" class="circle-image" id="telegram_icon">
        </div>
    </div>
    <div class="container">
        <img src="assets/papka.svg" alt="SVG Image" class="papka">
        <div class="papka-mid">
            <div class="convert">
                <div class="val-circle">
                    <img src="assets/ruble.svg" alt="SVG Image" class="val" id="rub">
                    <img src="assets/dollar.svg" alt="SVG Image" class="val" id="dol" style="display: none;">
                </div>
            </div>
            <div class="profit-amount" id="profit"></div>
            <div class="percent big-num">65</div>
        </div>
    </div>
    <div class="cont">
        <div class="week-cont">
            <img src="assets/week-box.svg" alt="SVG Image" class="week-box">
            <div class="total">Total trades</div>
            <div class="amount big-num" id="tot-trade"></div>
            <div class="week big-num" id="week-trade"></div>
        </div>
        <div class="week-cont">
            <img src="assets/week-box.svg" alt="SVG Image" class="week-box">
            <div class="total">Total deposit</div>
            <div class="amount" id="tot-dep"></div>
            <div class="week" id="week-dep"></div>
        </div>
    </div>
    <div class="ref-cont">
        <div class="ref">Referral Programs</div>
        <div class="more">See more</div>
    </div>
    <div class="bottom-grey">
        <img src="assets/ref-box.svg" alt="SVG Image" class="bottom-white">
        <div class="plan">Current Plan</div>
        <div class="priority">Xs</div>
        <div class="upgrade-rectangle">
            <div class="upgrade" id="upgrade">UPGRADE</div>
            <div class="black-circle">
                <img src="assets/people.svg" alt="SVG Image" class="ludi" id="people">
                <img src="assets/share.svg" alt="SVG Image" class="ludi" id="share" style="display: none; transform: translateX(-1px);">
            </div>
        </div>
    </div>
    <div class="bottom-line"></div>
    <div class="button-container">
      <div class="viemka">
        <img src="assets/viemka.svg" alt="SVG Image" class="svg1">
      </div>
      <div class="PlayButton">
        <a href="lobby.html">
          <img src="assets/PlayButton.svg" alt="SVG Image" class="lobby-in">
        </a>
      </div>
    </div>
    <div class="bottom-icon left">
        <a href="index.html">
            <img src="assets/profButton.svg" alt="SVG Image">
        </a>
    </div>
    <div class="bottom-icon right">
        <a href="wallet.html">
            <img src="assets/walButton.svg" alt="SVG Image">
        </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
